# Alembic Konfiguration für Vermietenheute

[alembic]
# Pfad zum Migrations-Ordner
script_location = alembic

# Template für neue Migrationen
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Zeitzone für Timestamps
# timezone =

# Encoding für Migrations-Dateien
output_encoding = utf-8

# Datenbank-URL wird aus Umgebungsvariable geladen (siehe alembic/env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Post-Write-Hooks (z.B. für Black Formatter)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
